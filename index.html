<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="auth-page">

<div class="auth-card">
    <h2>Login</h2>

    <input id="email" type="email" class="auth-input" placeholder="Email" oninput="document.getElementById('error').innerText = ''">
    <input id="password" type="password" class="auth-input" placeholder="Password" oninput="document.getElementById('error').innerText = ''">

    <button class="auth-btn" onclick="login()">Login</button>

    <a href="register.html" class="auth-link">Create an account</a>

    <p id="error" style="color:red;text-align:center;margin-top:10px"></p>
</div>

<script src="app.js"></script>
</body>
</html>
